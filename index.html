<!DOCTYPE html>
<html lang="“en">
  <head>
    <meta charset="“UTF-8”" />

    <link

    <link rel="stylesheet" href="./src/style.css" />
    <title>Todo List</title>

  <body>
    <header>
      <h1>To do list</h1>
      <h2> Floyd Challange: Make it so that you cant add an empty item to list. 
        Right now you can still add todo item even though theres no input, prevent that from happening
      </h2>
    </header>
    <form>
      <input type="text" class="todo-input" />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"> </i>
      </button>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <script src="./src/app.js"></script>
  </body>
